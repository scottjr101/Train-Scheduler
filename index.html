<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hogwarts Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- MomentJs-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-2 text-center">Hogwarts Express</h1>
                <p class="lead text-center">Add a train below to the train schedule.
                </p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Current Train Schedule</h5>
            </div>
            <div class="card-body">
                <table class="table table-borderless table-hover">
                    <thead>
                        <tr class="rowBottom">
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frenqency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Aways</th>
                        </tr>
                    </thead>
                    <tbody class="TrainsMatter">
                       
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <h5>Add Train</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Thomas the Tank Engine"
                            type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Atlanta" type="text">
                    </div>
                    <div class="form-group">
                        <label for="train-time-input">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="train-time-input" placeholder="10:00" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder="30" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>
    <!-- Jquey -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
